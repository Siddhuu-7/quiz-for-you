<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz|Scoreboard</title>
    <link rel="shortcut icon" href="css/quizfav.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a; /* Dark background for the entire page */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        #scoreboard {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: #2c2c2c; /* Dark gray background for the scoreboard */
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5); /* Strong shadow for depth */
            box-sizing: border-box;
            color: #ffffff;
        }

        #scoreboard h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #ff4d4d; /* Bright red color for title */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Shadow for title */
        }

        /* Styles for the input and button */
        #inputContainer {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ff4d4d; /* Red border for input */
            border-radius: 5px;
            outline: none;
            background-color: #3c3c3c; /* Dark background for input */
            color: #ffffff; /* White text color */
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #ff9999; /* Lighter red when focused */
        }

        button {
            width: 18%;
            padding: 12px;
            background-color: #ff4d4d; /* Red background for button */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff9999; /* Lighter red on hover */
        }

        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }

        .participant {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #3c3c3c; /* Dark gray for participant entries */
            border-radius: 5px;
            transition: background-color 0.3s ease;
            color: #ffffff; /* White text */
        }

        .participant:hover {
            background-color: #ff9999; /* Lighter red on hover */
        }

        .score {
            font-weight: bold;
            color: #ff4d4d; /* Red for scores */
        }

        /* Styles for top 3 places */
        .participant.gold {
            background-color: #ffcc00; /* Gold for 1st place */
            color: #000; /* Dark text for contrast */
        }

        .participant.silver {
            background-color: #c0c0c0; /* Silver for 2nd place */
            color: #000;
        }

        .participant.bronze {
            background-color: #cd7f32; /* Bronze for 3rd place */
            color: #fff;
        }

        /* Animation for new scores */
        .participant.new {
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #scoreboard {
                width: 100%;
                padding: 15px;
            }

            .participant {
                padding: 8px;
                font-size: 14px;
            }

            #scoreboard h2 {
                font-size: 20px;
            }

            input[type="text"] {
                font-size: 14px;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }

        @media (max-width: 400px) {
            .participant {
                flex-direction: column;
                align-items: flex-start;
            }

            .score {
                margin-top: 5px;
            }

            #scoreboard h2 {
                font-size: 18px;
            }

            input[type="text"], button {
                width: 100%;
                margin-bottom: 10px;
            }
        }

        .message {
            text-align: center;
            color: #ff4d4d; /* Red color for error message */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="scoreboard">
        <h2>Scoreboard</h2>
        <div id="inputContainer">
            <input type="text" placeholder="Enter Room ID" id="roomId">
            <button type="button" onclick="fetchData()">See</button>
        </div>
        <div id="participants"></div>
        <div id="message" class="message"></div>
    </div>

    <script src="l.js"></script>
</body>
</html>
