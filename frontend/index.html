<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz For You</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/liverooms.css">
    <link rel="stylesheet" href="css/score.css">
    <link rel="shortcut icon" href="css/quizfav.ico" type="image/x-icon">
</head>
<body>

    <div id="leaderboard">
        <a href="leaderBoardPublic.html">ðŸ“Š All Rooms leaderBoard</a>
    </div>

    <div id="home">
        <div class="create-room">
            <button id="Enter-room" onclick="enterTestRoom()">Enter Room</button>
            <h5 id="Time">Time</h5> 
            <button id="create-room" onclick="toggleRoomDetails()" >Create Room</button>
        </div>

        <div class="room-details">
            <button id="live-rooms">Live Rooms</button> 
            <div class="Details" style="display: none;">
                <h2>Enter Details</h2><br>
                <input type="text" id="name" placeholder="Enter Room Name"><br>
                <input id="room-id" type="number" placeholder="Set Room ID Only IN Numbers"><br>
                <p id="check" style="color: red; display: none;"></p>
                <input id="room-password" type="text" placeholder="Set Password">
                <input id="email" type="email" placeholder="example1234@gmail.com" required>
                <button type="submit" id="submit" onclick="saveRoomDetails()">Submit</button>
            </div>
        </div>
    </div>

    <div id="rooms">
        <!-- Room content will be dynamically added here -->
    </div>

    <!-- Welcome Message -->
    <div class="welcome-message">
        <h1>Welcome to Quiz With Me!</h1>
        <p>Join us for an exciting quiz experience where you can challenge yourself and compete with others. Create your room or enter an existing one to get started!</p>
    </div>

    <script src="index.js"></script>
    <script src="liverooms.js" ></script>
</body>
</html>
